<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 1.2em;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            color: #2E8B57;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Email:</strong> <a href="mailto:info@bustracking.com">kiransachu2006@gmail.com</a></p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
    </div>
</body>
</html>
